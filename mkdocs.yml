site_name: Ristorante da Michele
site_description: Das Ristorante da Michele bietet eine täglich wechselnde Karte mit frischen Fisch- und Fleischgerichten sowie den üblichen italienischen Klassikern.
site_author: Vincenzo Romano
site_url: 'https://da-michele.com'

# repo_name: da-michele/da-michele.com
# repo_url: 'https://github.com/da-michele/da-michele.com'
# edit_uri: blob/master/docs/src/markdown

copyright: |
  Copyright &copy; 2022 <a href="//da-michele.com" target="_blank" rel="noopener">Ristorante da Michele</a>

docs_dir: docs/src

theme:
  name: material
  custom_dir: docs/theme
  language: de
  font: false
  favicon: assets/images/favicon.png
  logo: assets/images/logo.webp
  icon:
    # logo: fontawesome/solid/pizza-slice
    # repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/theme-light-dark
        name: Wechsle in den dunklen Modus
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/theme-light-dark
        name: Wechsle in den hellen Modus
  features:
    - announce.dismiss
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

nav:
  - Startseite: 'index.md'
  - Menü: 'menu.md'
  - Impressum: 'imprint.md'
  - Restaurant:
      - Über: 'restaurant/about.md'
      - Karriere: 'restaurant/career.md'
      - Gutschein: 'restaurant/voucher.md'
  - Legal:
      - Datenschutz: 'legal/privacy.md'
      - Bedingungen: 'legal/terms.md'

