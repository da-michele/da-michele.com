extra_css:
  - css/extra.css

markdown_extensions:
  # - abbr
  - admonition
  - attr_list
  # - def_list
  # - footnotes
  - md_in_html
  - meta
  # - smarty:
  #     smart_quotes: false
  # - tables
  - toc:
      slugify: !!python/name:pymdownx.slugs.uslugify
      permalink: ''
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      user: da-michele
      repo: da-michele.com
  # - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  # - pymdownx.progressbar
  # - pymdownx.striphtml
  # - pymdownx.snippets:
  #     base_path: 'includes'
  #     check_paths: true
  # - pymdownx.keys:
  #     separator: '\uff0b'
  - pymdownx.details
  # - pymdownx.saneheaders
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search:
      lang: de
